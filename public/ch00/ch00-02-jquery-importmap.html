<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using jQuery from CDN</title>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script> -->

    <script type="importmap">
        {
            "imports": {
                "jquery-old": "https://code.jquery.com/jquery-3.7.1.min.js",
                "jquery" : "/node_modules/jquery/dist/jquery.js"
            }
        }
    </script>

    <script type="module">
        //import $ from "jquery";
        //import jQuery from "jquery";
        import "jquery-old" ;
        //import "jquery";

        $( document ).ready( () => {
            alert( "Hello, World!" );
            $( "h2" ).text( "Hello, jQuery from CDN !!!" );
        } );
    </script>
</head>
<body>
    <h1>Using jQuery from CDN</h1>
    <h2>Hello, jQuery !!!</h2>
</body>
</html>
